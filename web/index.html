<!DOCTYPE html>

<html>
  <head>
    <title>Globibot</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

  </head>

  <body>

    <app></app>

    <script src="tags/app.tag" type="riot/tag"></script>
    <script src="tags/server.tag" type="riot/tag"></script>
    <script src="tags/channel.tag" type="riot/tag"></script>

    <script src="https://cdn.jsdelivr.net/riot/2.3.17/riot+compiler.min.js"></script>

    <script>
      function initialize(servers) {
        riot.compile(function() {
          var apps = riot.mount('app', { servers: servers });
        })
      }

      $.ajax({
        url: '/bot/servers',
        success: initialize
      })

    </script>

  </body>
</html>
