version: '2'

volumes:
  globibot-data: {}

services:

  bot:
    build: ./bot
    ports:
      - '8080:8080'
    volumes:
      - './bot/:/app:ro'
      - '/var/run/docker.sock:/var/run/docker.sock'

  db:
    image: postgres
    volumes:
      - 'globibot-data:/var/lib/postgresql/data'

  web:
    image: nginx
    ports:
      - '1337:80'
    volumes:
      - './web/:/web:ro'
      - './web/nginx.conf:/etc/nginx/nginx.conf'
